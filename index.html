<!DOCTYPE html>
<html>
	<head>
		<title>Pagina</title>
		<script src="Code/Core.js"></script>
		<link href="Style/output.css" rel="stylesheet">
	</head>
	
	<body>
		<label for="surname">Cognome:</label>
		<input type="text" id="surname" name="surname" class="text-3xl font-bold underline"><br>
		
		<label for="name">Nome:</label>
		<input type="text" id="name" name="name"><br>
		
		<label for="birthplace">Luogo di nascita (codice):</label>
		<input type="text" id="birthplace" name="birthplace"><br>
		
		<label for="sex">Sesso:</label>
		<input type="radio" id="M" name="sex">
		<input type="radio" id="F" name="sex"><br>
		
		<label for="birthdate">Data di nascita:</label>
		<input type="date" id="birthdate" name="birthdate"><br>
		
		<script>
			document.getElementById("birthdate").max = new Date().toISOString().split("T")[0];
		</script>


		<button onclick="getCode('surname','name','birthplace','F','birthdate')">Submit</button>
		
		<h1 id="ris"></h1>
	</body>
</html>
