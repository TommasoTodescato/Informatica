<!DOCTYPE html>
<html>
	<head>
		<title>Pagina</title>
	</head>

	<body>
		<h1 id="ris"></h1>
	
		<script>
			function IsVowel(letter)
			{
				let vowels = ["A", "E", "I", "O", "U"];
				return (vowels.includes(letter.toUpperCase()));
			}

			function GetOnlyCons(name)
			{
				let ret = "";
				for(i of name.split(""))
				{
					if(!IsVowel(i))
					{
						ret = ret + i;	
					}
				}
				return ret.toUpperCase();
			}
			
			let cognome = prompt("Inserisci il tuo cognome:");
			let res = cognome.toUpperCase();

			if(cognome.length<3)
				res = res + "X";
			else if(cognome.length===3)
				res = cognome;
			else
			{
				res = GetOnlyCons(cognome);
				if(res.length>3)
					res = res.slice(0,-(res.length-3));
				while(res.length<3)
				{
					for(i of cognome.split(""))
					{
						if(IsVowel(i))
						{
							res = res + i;
							break;
						}
					}
				}
			}
			document.getElementById("ris").innerHTML = res.toUpperCase();
		</script>
	</body>
</html>
